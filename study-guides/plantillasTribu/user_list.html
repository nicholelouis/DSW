{% extends "shared/base.html" %}
{% block title %}Usuarios de la Red Social{% endblock %}
{% block body %}
<div class="container mt-5">
    <h1 class="text-center mb-4" style="color: #2c3e50;">Usuarios de la Tribu</h1>
    <div class="card shadow-sm p-4" style="background-color: #ffffff; border: 1px solid #dee2e6;">
        <div class="card-body">
            <ul class="list-group list-group-flush">
                {% for user in users %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{% url 'users:user-detail' user.username %}" class="text-decoration-none text-dark">
                            {{ user.username }}
                        </a>
                        <a href="{% url 'users:user-detail' user.username %}" class="btn btn-cool btn-sm">
                            <i class="bi bi-person"></i> </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock body %}
