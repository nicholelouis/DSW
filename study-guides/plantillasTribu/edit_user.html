{% extends "shared/base.html" %}

{% block title %}Editar perfil de {{ user.username }}{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1 class="text-center mb-4" style="color: #2c3e50;">Editando el perfil de {{ user.username }}</h1>
    <div class="d-flex justify-content-center">
        <div class="card shadow-lg p-4" style="width: 50%; background-color: #ffffff; border: 1px solid #dee2e6;">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <!-- BotÃ³n para guardar los cambios -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-outline-primary btn-lg">
                            Guardar cambios 
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
