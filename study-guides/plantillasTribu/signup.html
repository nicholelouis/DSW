{% extends "shared/base.html" %}
{% block body %}
<div class="container mt-5">
    <div class="d-flex justify-content-center">
        <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; background-color: #ffffff; border-radius: 10px;">
            <div class="card-body">
                <h2 class="text-center mb-4" style="color: #2c3e50;">Crear Cuenta</h2>
                <form method="post" action="{% url 'signup' %}" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-cool btn-lg">Registrarse</button>
                    </div>
                </form>
                <p class="text-center mt-3">
                    ¿Ya tienes una cuenta? 
                    <a href="{% url 'login' %}" class="text-decoration-none">Inicia sesión aquí</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
