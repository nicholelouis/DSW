{% extends "tasks/base.html" %}
{% block body %}
<div class="container mt-5">
    <h1 class="text-center mb-4" style="color: #2c3e50;">Create a New Task</h1>
    <div class="d-flex justify-content-center">
        <div class="card shadow-lg p-4" style="width: 50%; background-color: #f0f4f8; border: none;">
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid gap-2">
                        <input type="submit" class="btn btn-primary btn-lg" style="background-color: #258626; border: none;" value="Create Task">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
