{% extends "tasks/base.html" %}

{% block body %}
<div class="container mt-5">
    <h1 class="text-center mb-4" style="color: #2c3e50;">Editando post "{{ task.name }}</h1>
    <div class="d-flex justify-content-center">
        <div class="card shadow-lg p-4" style="width: 50%; background-color: #f0f4f8; border: none;">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <div class="d-grid gap-2">
                        <input type="submit" class="btn btn-primary btn-lg" style="background-color: #2c3e50; border: none;" value="Guardar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
