{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg" style="background-color:#2c3e50;">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item me-4">
              <a class="nav-link text-white {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'tasks:home' %}">Home</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link text-white {% if request.resolver_match.url_name == 'add-task' %}active{% endif %}" href="{% url 'tasks:add-task' %}">Add Task</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link text-white {% if request.resolver_match.url_name == 'done' %}active{% endif %}" href="{% url 'tasks:done' %}">Done</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link text-white {% if request.resolver_match.url_name == 'pending' %}active{% endif %}" href="{% url 'tasks:pending' %}">Pending</a>
            </li>
          </ul>
        </div>


        <a class="navbar-brand text-white ms-auto" href="{% url 'tasks:home' %}">TaskTrack</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <title>{% block title %}TaskTrack{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'tasks/custom.css' %}">

  </head>

  <body>
     {% block body %}{% endblock body %}
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  <footer class="footer"> &copy 2024 Nichole Louis</footer>
</html>
