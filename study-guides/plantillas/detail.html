{% extends "tasks/base.html" %}
{% block body %}
<div class="container mt-5">
    <h1 class="text-center mb-4" style="color: #2c3e50;">Details</h1>
    <div class="d-flex justify-content-center">
        <div class="card shadow-lg p-4" style="width: 50%; background-color: #f0f4f8; border: none;">
            <div class="card-body" style="text-align: center;">
                <form method="post">
                    <h2>{{ task.name }}</h2>
                    <div style="color: #93999f;">{{ task.created_at }}</div>
                    <p>{{ task.description }}</p>
                    <div>
                        <p> Complete by: <br><strong>{% if task.complete_before %}{{ task.complete_before |date:"d/m/Y" }}{% endif %}</strong></p>
                    </div>
                    
                        <a href="{% url 'tasks:home' %}" class="btn btn-secondary" style="background-color: #258626;">Back to 🏠</a>
                        <a href="{% url 'tasks:task-delete' task.slug %}" class="btn btn-danger">Delete ☠️</a>
    
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
